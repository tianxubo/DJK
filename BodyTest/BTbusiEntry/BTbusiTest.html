	<!-- 我的二维码 -->
	<div data-role="page" class="djk_page" id="djk_myerweima">
	  <div data-role="main" class="ui-content">
	  	<div style="text-align: center;">
	  		<img src="../../src/images/bodyTest/erweima.jpg" style="width:80%;margin:2.5em 0 2em">
	  		<h4 style="margin:0">快来关注“都健康”进行企业体检吧</h4>
	  		<h4 style="margin:.3em;font-weight: normal;">我的企业邀请号：<span class="qiyecode"></span></h4>
	  	</div>
	  	<script type="text/javascript">
	  		$(document).ready(function(){
	  			var busicode = GetQueryString("busicode");
	  			var businame = GetQueryString("businame");
	  			$(".qiyecode").text(busicode);
	  			$(".myhead h2").text(businame);
	  		});
	  		//获取参数
			function GetQueryString(key){
			  	var reg = new RegExp("(^|&)"+key+"=([^&]*)(&|$)");
			   	var result = window.location.search.substr(1).match(reg);
			   	return result?decodeURIComponent(result[2]):null;
		    }
	  	</script>
