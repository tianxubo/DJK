  <script type="text/javascript">
			$(document).ready(function(){
				var url = "http://mndjk.app0351.cn/mndjk/weixin.php/GTHuser/getMyGroupZutuan";
				 	$.ajax({
						type: "post",
						url: url,
						//contentType: "application/json",
						data: {
								"openid":localStorage.openID
						  },
						contentType: "application/x-www-form-urlencoded",
						async: true,
						timeout:3000,
						dataType:'json',  
						success: function(data) {
							var json = eval(data);
								if(json != null){
									if(json.code == "100"){
										var jsonData = json.data;
										var len  = jsonData.length;
										var jsonHtml = "";
										for(var i=0;i<len;i++){
											var liclass = "";
											if(i == 0){
												liclass= " ui-first-child";
											}else if(i == len-1){
												liclass= " ui-last-child";
											}else{
												liclass = "";
											}
											jsonHtml += "<li class='ui-li-has-thumb "+liclass+"'><a href='#' class='ui-btn ui-btn-icon-right ui-icon-carat-r'><img style='border-radius:50%' src='"+jsonData[i].image+"'>"+
			    							"<h4>"+jsonData[i].taocanname+"</h4><p>"+jsonData[i].nickname+"</p></a></li>";
										}
										$(".djk_list").append(jsonHtml);
									}else{
										$(".djk_list").append("<h4>您还没有已参团未体检的</h4>");
									}
								}							
							},
						complete:function(XMLHttpRequest,status){ //请求完成后最终执行参数
							if(status=='timeout'){//超时,status还有success,error等值的情况
							ajaxTimeoutTest.abort();
						alert("网络状态不好诶~~");
						};
					},
					error: function(err) {
						errormessage = "错啦！";
						alert(errormessage);	
					} 
					});
					return false;
			});
		</script>
