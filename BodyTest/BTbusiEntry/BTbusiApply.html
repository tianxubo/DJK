	<!-- 企业资料提交 -->
	<div data-role="page" id="infomation_sub" style="background:#EBE9EA">
	  <div data-role="header" data-theme="f">
	  	<a class="back_a" data-rel="back" data-transition="slide" data-direction="reverse"><img src="../../src/images/Home/back.png"></a>
	    <h2 style="font-size:1.5em;font-weight: normal;text-shadow: none">企业资料提交</h2>
	  </div>
	  <div data-role="main" class="ui-content" style="background:#EBE9EA;padding:0.7em 0">
	  	<!-- 资料提交表单 -->
	  	<div class="post_form">
	  		<form method="post" data-ajax="false" enctype="multipart/form-data" action="http://192.168.0.31/mndjk/weixin.php/GTHqiye/shenqing" onsubmit="return checkUser();">
	  		<h4>法人信息</h4>
	  		<div style="background: #fff;padding-left:1em;border-top:solid 1px #D4D2D3;border-bottom:solid 1px #D4D2D3">
	  			<label>法人姓名</label><input class="input" name="faName" type="text" data-role="none" placeholder="请输入法人姓名"><br>
	  			<label>法人电话</label><input class="input" name="faTele" type="text" data-role="none" placeholder="请输入法人电话">
	  		</div>
	  		<h4>企业信息</h4>
	  		<div style="background: #fff;padding: 0 1em;border-top:solid 1px #D4D2D3;border-bottom:solid 1px #D4D2D3">
		  		<label data-role="none">企业名称</label><input class="input" name="busiName" type="text" data-role="none" placeholder="请输入企业姓名"><br>
		  		<label data-role="none">企业邮箱</label><input class="input" name="busiEmail" type="text" data-role="none" placeholder="请输入企业邮箱"><br>
	        	<label>企业地址</label><input class="input" name="busiAdd" type="text" data-role="none" placeholder="请输入企业的地址"><br>
		  		<label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label><input class="input" name="password" type="password" data-role="none" placeholder="请输入密码"><br>
		  		<label>企业类型</label>
		  		<select name="busiType" id="type" data-role="none">
		         <option value="美食酒饮">美食酒饮</option>
		         <option value="旅星酒店">旅行酒店</option>
		         <option value="母婴用品">母婴用品</option>
		         <option value="生活服务">生活服务</option>
		         <option value="家居建材">家居建材</option>
		         <option value="丽人美妆">丽人美妆</option>
	        	</select><br>
        		<label>企业规模</label>
		  		<select name="busiHow" id="how" data-role="none">
		         <option value="0-10人">0-10人</option>
		         <option value="11-50人">11-50人</option>
		         <option value="51-100人">51-100人</option>
		         <option value="101-500人">101-500人</option>
		         <option value="500以上">500以上</option>
	        	</select><br>
	        	<div style="position: relative;">
	        		<label>营业执照</label><input id="file0" type="file" name="photo" style="z-index:10;position:absolute;left:5.4em;width:30%;margin:0.3em auto 0.3em;border-radius:40px;font-size:1em;padding:0.5em 0.9em;opacity:0;" data-role="none">
	        		<a style="position:absolute;left:5.4em;top:0;margin-top:.3em;" class="button_a" data-role="button" data-transition="slide" data-theme="f">选择图片</a>
	        	</div>
	        	<img style="width:30%;margin-left:5.4em" src="" id="img0">
        		</div>
        		<input id="open" type="text" name="openid" value="" style="display:none">
        		<input type="submit" value="提交" data-theme="f">
	        	<script type="text/javascript">
	        		window.onload = function(){
	        			var open = document.getElementById("open");
	        			open.setAttribute("value",localStorage.openID);		
	        		};
	        		function checkUser(){
	        		   var faName = $('input[name="faName"]').val(),
	        		   	   faTele = $('input[name="faTele"]').val(),
	        		   	   busiName = $('input[name="busiName"]').val(),
	        		       busiEmail = $('input[name="busiEmail"]').val(),
	        		   	   busiAdd = $('input[name="busiAdd"]').val();
	        		   	   password = $('input[name="password"]').val(); 
					   if(faName == ""  ){
					     alert("法人姓名不能为空");
					     return false;
					   }
					   if(faTele == ""  ){
					    alert("法人电话不能为空");
					     return false;
					   }
					   if(busiName == ""  ){
					    alert("企业名称不能为空");
					     return false;
					   }
					   if(busiEmail == ""  ){
					    alert("企业邮箱不能为空");
					     return false;
					   }
					   if(busiAdd == ""  ){
					    alert("企业地址不能为空");
					     return false;
					   }
					   if(password == ""){
					   	alert("密码不能为空");
					   	return false;
					   }
					}
	        		$("#file0").change(function(){
						var objUrl = getObjectURL(this.files[0]) ;
						console.log("objUrl = "+objUrl) ;
						if (objUrl) {
							$("#img0").attr("src", objUrl) ;
						}
					}) ;
					//建立一個可存取到該file的url
					function getObjectURL(file) {
						var url = null ; 
						if (window.createObjectURL!=undefined) { // basic
							url = window.createObjectURL(file) ;
						 }else if (window.webkitURL!=undefined) { // webkit or chrome
							url = window.webkitURL.createObjectURL(file) ;
						}
						return url ;
					}
	        	</script>
        	</form>
        	<!-- <a id="submitForm" class="button_a" href="" data-rel="popup" data-role="button" data-theme="f">&nbsp;&nbsp;提&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;交&nbsp;&nbsp;</a> -->
	  	</div>
	  </div>
	</div>
  </body>
