	 <script type="text/javascript">
	 	$(document).ready(function(){
	 		var URLS= "http://mndjk.app0351.cn/mndjk/weixin.php/GTHlunbo/getLunboImg";
			 	$.ajax({
				  		type: "post",
						url: URLS,
						//contentType: "application/json",testTable.html?taocanid="+jsonData[i].taocanid+"&type=zt
						data: {
							"type":"sc"
						},
						contentType: "application/x-www-form-urlencoded",
						async: true,
						timeout:3000,
						dataType:'json',  
						success: function(data) {
							var json = eval(data);
							if(json!= null){
								if(json.code == "100"){
									var imgData = json.data;
									var len = imgData.length;
									var imgHtml = "";
									for(var i=0;i<len;i++){
										imgHtml += "<div class='swiper-slide'><img src='"+imgData[i]+"'></div>";
									}
									$(".swiper-wrapper").append(imgHtml);
									var mySwiper = new Swiper ('.swiper-container', {
					    				direction: 'horizontal',
					    				loop: true,
					    				autoplay: 3000
		  							});
									/* $(".swiper-slide:nth-child(1) img").attr("src",);
									$(".swiper-slide:nth-child(2) img").attr("src",imgData[1]); */
								}
							}
						},
						complete:function(XMLHttpRequest,status){ //请求完成后最终执行参数
						   if(status=='timeout'){//超时,status还有success,error等值的情况
						      alert("您的网络貌似不是很良好");
						   };
						   return false;
						},
						error: function(err) {
							errormessage = "您的网络貌似不是很良好";
							//alert(errormessage);
							return false;	
						} 
				  	});
				  	return false;
	 	});
